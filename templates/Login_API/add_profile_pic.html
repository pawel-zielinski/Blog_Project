{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Update Profile Picture Page {% endblock %}

{% block body_block %}
<h2>Add Your Profile Picture</h2>
<form method="post" enctype="multipart/form-data">
  {{ form|crispy }}
  {% csrf_token %}
  <br>
  <button type="submit" class="btn btn-primary btn-sm">Add Picture</button>
</form>
{% endblock %}
