{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Change Profile Details {% endblock %}

{% block body_block %}
<h2>Update Your Profile Details</h2>
<form method="post">
  {{ form|crispy }}
  {% csrf_token %}
  <br>
  <button type="submit" class="btn btn-primary btn-sm">Update</button>
</form>
{% endblock %}
