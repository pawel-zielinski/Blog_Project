{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login Page {% endblock %}

{% block body_block %}
<h2>Log In Your Account</h2>
<form method="post">
  {{ form|crispy }}
  {% csrf_token %}
  <br>
  <button type="submit" class="btn btn-primary btn-sm">Log In</button>
</form>
{% endblock %}
